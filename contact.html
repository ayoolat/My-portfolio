    <section id="contactme">
        <div id="contact1">
            <div id="img">
                <div class="img1"><img src="/images/icons/linkedin.png" alt="linkedin" id="one"></div>
                <div class="img1"><img src="/images/icons/twitter.png" alt="twitter" id="two"></div>
                <div class="img1"><img src="/images/icons/instagram.png" alt="instagram" id="three"></div>
            </div>
            <h1>Contact Me!</h1>
            <p>Fill in the form right here, and I'll get back to you!</p>
        </div>
        <div id="contact2">
            <form method="POST" data-netlify="true" id="contacts" name="contactme" class="contactform">
                <input type="name" name="name" placeholder="Name" id="name" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="number" name="phonenum" id="number" placeholder="Phone Number">
                <textarea name="message" id="message" rows="10" cols="10" placeholder="Type a message..."></textarea>
                <input type="submit" name="Submit" id="submit" value="submit">
            </form>
        </div>
    </section>
